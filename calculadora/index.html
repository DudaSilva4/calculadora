<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">


</head>

<body>

    <div class="Titulo">Calculadora de pobre</div>

        <div id="botao">
            <div id="tela"></div>
            <div class="botaoNumero" >9</div>
            <div class="botaoNumero" >8</div>
            <div class="botaoNumero" >7</div>
            <div class="botaoNumero" >6</div>
            <div class="botaoNumero" >5</div>
            <div class="botaoNumero" >4</div>
            <div class="botaoNumero" >3</div>
            <div class="botaoNumero" >2</div>
            <div class="botaoNumero" >1</div>
            <div class="botaoNumero">0</div>
            <div id="adicaoigual" class="botaoOperador">+</div>
            <div id="subtracao" class="botaoOperador" >-</div>
            <div id="multiplicacao" class="botaoOperador" >x</div>
            <div id="divisao" class="botaoOperador" >:</div>
            <div id="virgula">,</div>
            <div id="igual">=</div>
        </div>

    <script src="index.js"></script>
</body>

</html>
