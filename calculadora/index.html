<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">


</head>

<body>

    <div id="botao">
        <div id="visor"></div>
        <div id="botao7" class="botaoNumero">7</div>
        <div id="botao8" class="botaoNumero">8</div>
        <div id="botao9" class="botaoNumero">9</div>
        <div id="adicaoigual" class="botaoOperador">+</div>
        <div id="botao4" class="botaoNumero">4</div>
        <div id="botao5" class="botaoNumero">5</div>
        <div id="botao6" class="botaoNumero">6</div>
        <div id="subtracao" class="botaoOperador">-</div>
        <div id="botao1" class="botaoNumero">1</div>
        <div id="botao2" class="botaoNumero">2</div>
        <div id="botao3" class="botaoNumero">3</div>
        <div id="multiplicacao" class="botaoOperador">x</div>
        <div id="botao0" class="botaoNumero">0</div>
        <div id="botaoPonto">.</div>
        <div id="botaoC">C</div>
        <div id="divisao" class="botaoOperador">:</div>
        <div id="igual">=</div>
    </div>

    <script src="java.js"></script>
</body>

</html>
