<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
<head><h1></h1></head>
    <main>
        <div class="linha">
            <div id="tela"></div>
        </div>
        <div class="linha">
            <div id="tecla01" class="teclas" onclick="click(this);">1</div>
            <div id="tecla02" class="teclas" onclick="click(this);">2</div>
            <div id="tecla03" class="teclas" onclick="click(this);">3</div>
            <div id="tecla04" class="teclas" onclick="click(this);">+</div>
        </div>
        <div class="linha">
            <div id="tecla05" class="teclas" onclick="click(this);">4</div>
            <div id="tecla06" class="teclas" onclick="click(this);">5</div>
            <div id="tecla07" class="teclas" onclick="click(this);">6</div>
            <div id="tecla08" class="teclas" onclick="click(this);">-</div>
        </div>
        <div class="linha">
            <div id="tecla09" class="teclas" onclick="click(this);">7</div>
            <div id="tecla10" class="teclas" onclick="click(this);">8</div>
            <div id="tecla11" class="teclas" onclick="click(this);">9</div>
            <div id="tecla12" class="teclas" onclick="click(this);">*</div>
        </div>
        <div class="linha">
            <div id="tecla13" class="teclas" onclick="click(this);">0</div>
            <div id="tecla14" class="teclas" onclick="click(this);">,</div>
            <div id="tecla15" class="teclas" onclick="click(this);">=</div>
            <div id="tecla16" class="teclas" onclick="click(this);">/</div>
        </div>
    </main>
    
</body>
</html>
